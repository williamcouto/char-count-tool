<!DOCTYPE html>
<html lang="pt-br">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Contador de caracteres</title>
     <link rel="stylesheet" href="css/style.css">
</head>

<body>
     <header>
          <h1>Transforme seus textos. Eleve sua escrita.</h1>
          <p>Cole seu texto, defina o limite e veja a contagem em tempo real.</p>
     </header>
     <section>
          <!--Textarea-->
          <div class="container-text">
               <textarea id="" cols="60" rows="20" placeholder="Comece a digitar..."></textarea>
          </div>

          <section class="stats">
               <div class="container-limits">
                    
                    <div class="social-limits">
                         <p>Definir o limite de caracteres com base na plataforma</p>
                         <select id="sel-social">
                              <option value="instagram">Instagram (2.200)</option>
                              <option value="facebook">Facebook (5.000)</option>
                         </select>
                         <input type="submit" value="Definir" id="btn-limits">
                    </div>
                    <div class="container-stats">
                         <h5>Estátisticas</h5>
                         <!--Caracteres-->
                         <div id="stat-char">
                              <p>0</p>
                              <p>Caracteres</p>
                         </div>
                         <!--Paragrafos-->
                         <div id="stat-para">
                              <p>0</p>
                              <p>Paragráfos</p>
                         </div>
                         <!--Espaços-->
                         <div id="stat-spaces">
                              <p>0</p>
                              <p>Espaços</p>
                         </div>
                         <!--Palavras-->
                         <div id="stat-words">
                              <p>0</p>
                              <p>Palavras</p>
                         </div>
                    </div>
               </div>
          </section>
     </section>
</body>

</html>
