<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Contador de caracteres</title>
     <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
     <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
     <header>
          <h1>Typia</h1>
     </header>
     <main>
          <section class="container-text">
               <textarea id="user-textarea" placeholder="Comece a digitar seu texto..."></textarea>
               <button class="btn" id="btn-clear">
                    <i class='bx bx-trash'></i>Limpar
               </button>

               <div class="container-progress-bar">
                    <progress id="progress-bar" value="0" max="20" data-progress></progress>
                    <div id="char-counter" data-counter>
                         <span data-current>0</span>/<span data-limit>0</span>
                    </div>
               </div>
          </section>

          <!--Configurações-->
          <section class="sidebar">
               <form class="social-limits">
                    <label for="sel-plataform">Plataforma:</label>
                    <select id="sel-plataform" name="sel-plataform">
                         <option data-limit="10" value="10">10 caracteres</option>
                         <option data-limit="2200" value="2200">Instagram (2.200)</option>
                         <option data-limit="5000" value="5000">Facebook (5.000)</option>
                    </select>
               </form>

               <section class="stats-area">
                    <div class="card-stat">
                         <p id="stat-char">0</p>
                         <p>Caracteres</p>
                    </div>
                    <div class="card-stat">
                         <p id="stat-lines">0</p>
                         <p>Linhas</p>
                    </div>
                    <div class="card-stat">
                         <p id="stat-spaces">0</p>
                         <p>Espaços</p>
                    </div>
                    <div class="card-stat">
                         <p id="stat-words">0</p>
                         <p>Palavras</p>
                    </div>
                    <div class="card-stat">
                         <p id="stat-numbers">0</p>
                         <p>Números</p>
                    </div>
               </section>
          </section>
     </main>
     <script src="script.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
</body>
</html>
