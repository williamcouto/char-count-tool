<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Contador de caracteres</title>
     <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
     <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
     <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
</head>
<body>
     <header>
          <h1>Typia</h1>
          <button class="btn btn-scheme dark-mode">
               <span id="btn-dark"><i class='bx bx-moon'></i></span>
               <span id="btn-light" class="hidden"><i class='bx bx-sun'></i></span>
          </button>
     </header>
     <main>
          <section class="container-text">
               <textarea id="user-textarea" placeholder="Comece a digitar seu texto..."></textarea>
               <div class="container-buttons-text">
                    <button class="btn" id="btn-copy">
                         <i class='bx bx-copy'></i>Copiar
                    </button>
                    <button class="btn" id="btn-clear">
                         <i class='bx bx-trash'></i>Limpar
                    </button>
               </div>

               <div class="container-progress">
                    <div class="progress-bar" style="width: 100%" data-progress>
                         <div class="progress-bar-fill"></div>
                    </div>
                    <div id="char-counter" data-counter>
                         <span data-current id="current-num">0</span>/<span data-limit>0</span>
                    </div>
               </div>
          </section>

          <!--Configurações-->
          <section class="sidebar">
               <div class="chip-container">
                    <button class="btn-chips active" data-limit="2200"> 
                         <i class="bxl bx-instagram"></i>Instagram
                    </button>
                    <button class="btn-chips" data-limit="5000">
                         <i class='bxl bx-facebook-circle'></i>Facebook
                    </button>
                    <button class="btn-chips" data-limit="3000">
                         <i class='bxl bx-linkedin-square'></i>Linkedln
                    </button>
                    <button class="btn-chips" data-limit="280">
                         <i class='bxl bx-twitter-x'></i>Twitter/X 
                    </button>
                    <button class="btn-chips" data-limit="5000">
                         <i class='bxl bx-youtube'></i>Youtube 
                    </button>
               </div>

               <section class="stats-area">
                    <h2>Estatísticas</h2>
                    <div class="card-stat">
                         <p id="stat-char">0</p>
                         <p>Caracteres</p>
                    </div>
                    <div class="card-stat">
                         <p id="stat-lines">0</p>
                         <p>Linhas</p>
                    </div>
                    <div class="card-stat">
                         <p id="stat-spaces">0</p>
                         <p>Espaços</p>
                    </div>
                    <div class="card-stat">
                         <p id="stat-words">0</p>
                         <p>Palavras</p>
                    </div>
                    <div class="card-stat">
                         <p id="stat-numbers">0</p>
                         <p>Números</p>
                    </div>
                    <div class="card-stat">
                         <p id="stat-hashtag">0</p>
                         <p>Hashtags</p>
                    </div>
               </section>
               
          </section>
     </main>
     <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
     <script src="script.js"></script>
</body>

</html>
